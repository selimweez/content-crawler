<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Desserts Menu</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f8f9fa; }
        .menu-container { max-width: 800px; margin: 0 auto; }
        .menu-item { border: 1px solid #ddd; margin: 10px 0; padding: 15px; border-radius: 8px; background: white; }
        .item-image { width: 100px; height: 100px; object-fit: cover; float: left; margin-right: 15px; }
        .item-name { font-size: 18px; font-weight: bold; color: #8e44ad; }
        .item-description { color: #666; margin: 5px 0; }
        .item-price { font-size: 16px; font-weight: bold; color: #e74c3c; }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>Test Desserts Menu</h1>
        
        <div class="menu-item">
            <img src="https://via.placeholder.com/100x100/ff9ff3/ffffff?text=Cake" alt="Cake" class="item-image">
            <div class="item-name">Çikolatalı Pasta</div>
            <div class="item-description">Yoğun çikolata kreması ve taze meyveler</div>
            <div class="item-price">65.00 TL</div>
        </div>
        
        <div class="menu-item">
            <div class="item-image-bg" style="background-image: url(https://via.placeholder.com/100x100/f39c12/ffffff?text=Tiramisu); width: 100px; height: 100px; background-size: cover; background-position: center; float: left; margin-right: 15px;"></div>
            <div class="item-name">Tiramisu</div>
            <div class="item-description">İtalyan usulü mascarpone peyniri ve kahve</div>
            <div class="item-price">55.00 TL</div>
        </div>
        
        <div class="menu-item">
            <img src="https://via.placeholder.com/100x100/e67e22/ffffff?text=Baklava" alt="Baklava" class="item-image">
            <div class="item-name">Antep Baklavası</div>
            <div class="item-description">Fıstıklı geleneksel baklava</div>
            <div class="item-price">45.00 TL</div>
        </div>
        
        <div class="menu-item">
            <img src="https://via.placeholder.com/100x100/3498db/ffffff?text=Ice" alt="Ice Cream" class="item-image">
            <div class="item-name">Vanilyalı Dondurma</div>
            <div class="item-description">Ev yapımı vanilyalı dondurma</div>
            <div class="item-price">25.00 TL</div>
        </div>
    </div>
</body>
</html>
